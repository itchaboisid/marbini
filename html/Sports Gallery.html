<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <l<link rel="icon" type="image/png" href="/images/logo.png"/>

    <link rel="stylesheet" href="/assets/css/gallery.css">
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
    <script src="/assets/script/gallery.js" defer></script>

    <style>
        body{
            background-image: url(/images/Background.jpg);
            background-size: auto;
        }
    </style>
    <title>Gallery</title>

</head>
<body>
    <header>
    <nav>
        <div class="logo">
            <a class="log" href="/index.html">Unified Campus Connection</a>
          </div>  
        <ul id="menuList">
            <li><a href="About Us.html"> About Us</a></li>
            <li class="admin"><a href="Homepage.html">Club Infos</a></li>
        </ul>
        <div class="menu-icon">
            <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
        </div>
        <script>
          let menuList = document.getElementById("menuList")
          menuList.style.maxHeight = "0px";
  
          function toggleMenu(){
              if(menuList.style.maxHeight == "0px")
              {
                  menuList.style.maxHeight = "300px";
              }
              else{
                  menuList.style.maxHeight = "0px";
              }
          }
          
      </script>
      </header>
     
<section>
    
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img src="/events/Sports/1.jpg" alt="img" draggable="false">
          <img src="/events/Sports/2.jpg" alt="img" draggable="false">
          <img src="/events/Sports/3.jpg" alt="img" draggable="false">
          <img src="/events/Sports/4.jpg" alt="img" draggable="false">
          <img src="/events/Sports/5.jpg" alt="img" draggable="false">
          <img src="/events/Sports/6.jpg" alt="img" draggable="false">
          <img src="/events/Sports/7.jpg" alt="img" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </section>
      
    
</body>
</html>
